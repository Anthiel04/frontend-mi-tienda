<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Avanzada</title>
    <link rel="stylesheet" href="../CSS/formularios.css">
</head>
<body>
    <a href="../HTML/index.html" class="home-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9L12 2L21 9V20A2 2 0 0 1 19 22H5A2 2 0 0 1 3 20V9Z"></path>
            <path d="M9 22V12H15V22"></path>
        </svg>
        Inicio
    </a>
    <div id="home-button-container"></div>

    <div class="form-container">
        <h2>Buscar Productos</h2>
        <form id="searchForm">
            <div class="input-group">
                <label for="palabraClave">Palabra Clave</label>
                <input type="text" id="palabraClave" placeholder="Ej. Smartphone">
            </div>

            <div class="input-group">
                <label for="rangoPrecio">Rango de Precio</label>
                <input type="number" id="precioMin" placeholder="Mínimo $" min="0">
                <input type="number" id="precioMax" placeholder="Máximo $" min="0">
            </div>

            <div class="input-group">
                <label for="categoria">Categoría</label>
                <select id="categoria">
                    <option value="">Todas</option>
                    <option value="juguetes">Juguetes</option>
                    <option value="electronica">Electrónica</option>
                    <option value="ropa">Ropa</option>
                    <option value="hogar">Hogar</option>
                </select>
            </div>

            <button type="submit" class="btn">Buscar</button>
        </form>
    </div>

    <script src="../JS/formularios.js"></script>
</body>
</html>
