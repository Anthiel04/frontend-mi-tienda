<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <a href="../HTML/index.html" class="home-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9L12 2L21 9V20A2 2 0 0 1 19 22H5A2 2 0 0 1 3 20V9Z"></path>
            <path d="M9 22V12H15V22"></path>
        </svg>
        Inicio
    </a>
    <div class="login-container">
        <div class="login-box">
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Juan Pérez" required>
                    <span class="error-message">Ingrese su nombre completo.</span>
                </div>
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                    <span class="error-message">Ingrese un correo válido.</span>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" id="togglePassword">👁️</button>
                    </div>
                    <span class="error-message">La contraseña debe tener al menos 6 caracteres.</span>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" placeholder="••••••••" required>
                        <button type="button" id="toggleConfirmPassword">👁️</button>
                    </div>
                    <span class="error-message">Las contraseñas no coinciden.</span>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <p class="register-link">¿Ya tienes cuenta? <a href="../HTML/login.html">Inicia sesión</a></p>
            </form>
        </div>
    </div>

    <script src="../JS/register.js"></script>
</body>
</html>
